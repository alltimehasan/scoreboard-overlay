<!DOCTYPE html>
<html lang="en">
<head>
	<!--Meta-->
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--Favicon-->
	<link rel="icon" href="assets/images/favicon.png" type="image/png" sizes="16x16">

	<!-- Title-->
	<title>Scoreboard Overlay</title>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

	<!-- Style CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

	<!-- Section Home Start -->
	<section id="home">

		<!-- Overlay Start -->
		<div class="scoreboard-overlay">
			<div class="scoreboard-overlay-top">
				<div class="scoreboard-item scoreboard-competitor competitor-red">
					<h3>A. Name</h3>
				</div>
				<div class="scoreboard-item">
					<div class="score-top-green">0</div>
					<div class="score-bottom-red">0</div>
				</div>
				<div class="scoreboard-item">
					<div class="current-score current-score-red">
						<h3>02</h3>
					</div>
				</div>
				<div class="scoreboard-item">
					<div class="score-timer">
						<img src="assets/images/agf-logo.png">
						<span>1:34</span>
					</div>
				</div>
				<div class="scoreboard-item">
					<div class="current-score current-score-blue">
						<h3>00</h3>
					</div>
				</div>
				<div class="scoreboard-item">
					<div class="score-top-green">0</div>
					<div class="score-bottom-red">0</div>
				</div>
				<div class="scoreboard-item scoreboard-competitor competitor-blue">
					<h3>B. Name</h3>
				</div>
			</div>
			<div class="scoreboard-overlay-bottom">
				<div class="scoreboard-overlay-bottom-box">
					<h2>Tournament Name</h2>
				</div>
				<div class="scoreboard-overlay-bottom-box">
					<h2>Division Name</h2>
				</div>
			</div>
		</div>
		<!-- Overlay End -->

	</section><!-- //Section Home End -->

</body>
</html>
